SDG_GOAL: >-
  Goal 4: Ensure inclusive and equitable quality education and promote lifelong learning opportunities for all
SDG_TARGET: >-
  Target 4.5: By 2030, eliminate gender disparities in education and ensure equal access to all levels of education and vocational 
  training for the vulnerable, including persons with disabilities, indigenous peoples and children in vulnerable situations
SDG_INDICATOR: >-
  Indicator 4.5.1: Parity indices (female/male, rural/urban, bottom/top wealth quintile and others such as disability status, indigenous peoples and 
  conflict-affected, as data become available) for all education indicators on this list that can be disaggregated

